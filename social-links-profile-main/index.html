<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="main-div">
    <div class="photo">
      <img src="./assets/images/avatar-jessica.jpeg" alt="person1" id="person">
    </div>
    <div class="details">
      <p id="name">Jessica Randall</p>
      <p id="address">London, United Kingdom</p>
      <p id="role">"Front-end developer and avid reader."</p>
    </div>
    <div class="smbuttons">
      <button id="git">GitHub</button><br>
      <button id="fm">Frontend Mentor</button><br>
      <button id="li">LinkedIn</button><br>
      <button id="twit">Twitter</button><br>
      <button id="insta">Instagram</button><br>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DEEPAK PRAKASH K</a>.
  </div>
</body>

</html>
